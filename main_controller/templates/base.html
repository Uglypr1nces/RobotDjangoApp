{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=7.0">
    <title>{% block title %}Robot Control Panel{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    {% endblock %}

    <style>
        .MainContent{
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
    <body>
        <header>
            <div class="container">
                <div id="branding">
                    <h1><a href="{% url 'home' %}">Robot Control Panel</a></h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="{% url 'home' %}">Home</a></li>
                        <li><a href="{% url 'information' %}">Information</a></li>
                        <li><a href="{% url 'settings' %}">Settings</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <div class="MainContent">
                <div class="LeftContainer">
                    {% block LeftContent %}{% endblock %}
                </div>
                <div class="container">
                    {% block content %}{% endblock %}
                </div>
                <div class="RightContainer">
                    {% block RightContainer %}{% endblock %}
                </div>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
