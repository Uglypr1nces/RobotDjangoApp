{% extends 'base.html' %}
{% load static %}
{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'settings/settings.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="{% static 'settings/settings.js' %}"></script>
{% endblock %}

{% block left_content %}
<div class="connection-status">
    <h2>Connection Status</h2>
    <p id="connectionStatus">Not connected</p>
</div>
{% endblock %}

{% block content %}
    <h1>Robot Connection</h1>
    <div class="middle-content">
        <label for="robotIP">Robot IP Address:</label>
        <input type="text" id="robotIP" name="robotIP" placeholder="Enter IP address">
    
        <label for="port">Port Number:</label>
        <input type="number" id="port" name="port" placeholder="Enter port number">
    
        <button onclick="saveSettings()">Save</button>
    </div>
{% endblock %}

{% block right_content %}
<div class="connection-status">
    <h2>Connection Status</h2>
    <p id="connectionStatus">Not connected</p>
</div>
{% endblock %}
